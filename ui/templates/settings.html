{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block content %}
<h2>Application Settings</h2>
<select id="voice-select">
    {% for voice in config['voices'] %}
    <option value="{{ voice }}" {% if voice == config['current_voice'] %}selected{% endif %}>{{ voice }}</option>
    {% endfor %}
</select>
<button onclick="updateVoice()">Update Voice</button>
<h2>Commands</h2>
<ul id="commands-list">
    {% for cmd in config['commands'] %}
    <li>{{ cmd.keyword }}: {{ cmd.action }}</li>
    {% endfor %}
</ul>
<input type="text" id="new-command-keyword" placeholder="Keyword">
<input type="text" id="new-command-action" placeholder="Action">
<button onclick="addCommand()">Add Command</button>
{% endblock %}
